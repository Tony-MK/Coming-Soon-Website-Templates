<!DOCTYPE html>
<html>
<head>
	<title>Alarma</title>
	<link href="https://fonts.googleapis.com/css?family=Dosis&display=swap" rel="stylesheet">
	<style type="text/css">
		body{
			font-family: 'Dosis', sans-serif;
			/* Photo by NastyaSensei Sens from Pexels */
			background-image: url('bg.jpg');
			background-position: center;
			background-repeat: no-repeat;
			background-size: cover;
			color: #0C96FF;
			text-align: center;
			overflow-y: auto;
			overflow-x: hidden;
			width: 100vw;
			height: 100vh;
		}
		h1{
			font-weight: normal;
			font-size: 7vw;
			margin-top: 5vh;
		}
		h2{
			font-size: 3vh;
			margin-top: 3vh;
			font-weight: bold;
		}

		b{
			font-size: 5vw;
			color:#022947;
		}
		p{
			font-size: 1.5vw;
		}


		form {
			margin-top: 1vh;
			text-align: center;
		}

		input {
			font-family: 'Dosis', sans-serif;
			background-color: #fff;
			text-align: center;
			width: 45vw;
			height: 10vh;
			border:0;
			border-bottom: 0.2vh solid #0C96FF;
			transition: 0.5s;
			font-size: 4vw;
			color: #fff;
			font-weight: bolder;
			background-color: transparent;
		}


		button{

			padding: 0.5vh 2vw 0.5vh 2vw;
			font-size: 2vw;
			color : #0C96FF;
			border:0;
			border-bottom: 0.3vh solid #0C96FF;
			background-color: transparent;
			margin-top: 3vh;
			transition: 0.5s;
			border-radius: 0px;
			
		}
		button:hover{
			border: 0.3vh solid #0C96FF;
			cursor: pointer;
			background-color: #fff;
			border-radius: 20px;
			transform: scale(1.1,1.1);

		}

		.countdown{
			border-radius: 20px;
			margin: 3vh 3vw 10vh 3vw;
			color:#fff;
			border: 1px solid #fff;
			text-align: center;
			font-size: 5vw;
			display: inline-block;
			justify-content: center;
			width: 10vw;

		}
		.countdown:nth-child(3){
			margin-right: 10vw;
		}
		.countdown:nth-child(4){
			margin-left: 10vw;
		}
		
		
	</style>
	
</head>



<body>
	<h1>Alarma</h1>

	<div class="countdown">
		<p><b>0</b><br>Days </p>
	</div>

	<div class="countdown">
		<p><b>0</b> <br>Hours </p>
	</div>

	<div class="countdown">
		
		<p><b>0</b> <br>Minutes </p>
		
	</div>

	<div class="countdown">
		
		<p><b>0</b> <br>Seconds </p>
	</div>

	<h2>Type in your email below, to get notified 10 mins before launch</h2>

	<form>
		<input type="email" name="email" placeholder="Enter Email">
		<br>
		<button> Enter </button>
	</form>
</body>

<footer>

	<script type="text/javascript">
			/*
			Replace the LAUNCH_DATE inputs,(2020,5,2,2,32) , with your LAUNCH Date.
			Type your LAUNCH DATE as follows: (year,month,day,hour,minutes,seconds)
			*/
			const LAUNCH_DATE  = new Date(2020,5,2,2,32).getTime();
			var units = document.getElementsByTagName("b");
			setInterval(()=>{
				let rem = Math.floor((LAUNCH_DATE - new Date().getTime()) / 1000);
				if(rem < 0){return;}
				units[3].textContent = rem%60;
				rem = Math.floor(rem/60);
				units[2].textContent = rem%60;
				rem = Math.floor(rem/60);
				units[1].textContent = rem%24;
				units[0].textContent = Math.floor(rem/24);
				
			},1000);

	</script>
</footer>
</html>
