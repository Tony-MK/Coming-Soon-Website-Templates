<!DOCTYPE html>
<html>
<head>
	<title>Launchin Soon</title>
	<link href="https://fonts.googleapis.com/css?family=Dosis&display=swap" rel="stylesheet">
	<style type="text/css">
		body{
			font-family: 'Dosis', sans-serif;
			/* Photo by NastyaSensei Sens from Pexels */
			background-image: url('bg.jpg');
			background-position: center;
			background-repeat: no-repeat;
			background-size: cover;
			color: #0C96FF;
			text-align: center;
			overflow-y: hidden;
			overflow-x: hidden;
			width: 100vw;
			height: 100vh;
		}
		h1{
			font-weight: normal;
			font-size: 7vw;
			margin-top: 10vh;
		}
		h2{
			font-size: 3vh;
			margin-top: 5vh;
			font-weight: bold;
		}

		.countdown{
			border-radius: 20px;
			margin: 3vh 3vw 10vh 3vw;
			color:#fff;
			border: 1px solid #fff;
			text-align: center;
			font-size: 5vw;
			display: inline-block;
			justify-content: center;
			width: 10vw;

		}
		.countdown:nth-child(3){
			margin-right: 10vw;
		}
		.countdown:nth-child(4){
			margin-left: 10vw;
		}
		b{
			font-size: 5vw;
			color:#022947;
		}
		p{
			font-size: 1.5vw;
		}


		form {
			margin-top: 1vh;
			text-align: center;
		}
		input {
			font-family: 'Dosis', sans-serif;
			background-color: #fff;
			text-align: center;
			width: 30vw;
			height: 7vh;
			border-color: #0C96FF;
			border-style: solid;
			border-width: 0.0vh 0.0vw 0.2vh 0.0vw;
			transition: 0.5s;
			font-size: 2vw;
			color: #1472BA;
			font-weight: bolder;
		}
		input:hover{
			transform: scale(1.5,1.01);
		}
		input:focus{
			transform: scale(1.5,1.01);
		}

		button{
			padding: 0.5vh 2vw 0.5vh 2vw;
			font-size: 2vw;
			color : #0C96FF;
			border: 0.1vh solid #0C96FF;
			background-color: #fff;
			margin-top: 3vh;
			transition: 0.5s;
			border-radius: 20px;
		}
		button:hover{
			border-radius: 0px;
			transform: scale(1.5,1.2);

		}
	</style>
	
</head>



<body>
	<h1>Set an Alarm<br> We are launuching in</h1>
	
			
			<div class="countdown">
				
				
				<p><b>0</b> <br>Days </p>
				
			</div>

			<div class="countdown">
				
				<p><b>0</b> <br>Hours </p>
				
			</div>

			<div class="countdown">
				
				<p><b>0</b> <br>Minutes </p>
				
			</div>

			<div class="countdown">
				
				<p><b>0</b> <br>Seconds </p>
			</div>

	<h2> Enter your email to get the latest updates</h2>

	<form>
		<input type="email" placeholder="Type in your Email Address">
		<br>
		<button> Get Updates </button>
	</form>
</body>

<footer>
	<script type="text/javascript">
			/*
			Replace the LAUNCH_DATE inputs,(2020,5,2,2,32) , with your LAUNCH Date.
			Type your LAUNCH DATE as follows: (year,month,day,hour,minutes,seconds)
			*/
			const LAUNCH_DATE  = new Date(2020,5,2,2,32).getTime();
			var units = document.getElementsByTagName("b");
			setInterval(()=>{
				let rem = Math.floor((LAUNCH_DATE - new Date().getTime()) / 1000);
				if(rem < 0){return;}
				units[3].textContent = rem%60;
				rem = Math.floor(rem/60);
				units[2].textContent = rem%60;
				rem = Math.floor(rem/60);
				units[1].textContent = rem%24;
				units[0].textContent = Math.floor(rem/24);
				
			},1000);

	</script>
</footer>
</html>
