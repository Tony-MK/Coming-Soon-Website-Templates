<html>
<head>
	<title>Comming Soon</title>
	<style type="text/css">
		body{
			background-image: url('bg.jpg');
			background-position: center;
			background-repeat: no-repeat;
			background-size: cover;

			text-align: center;

		}

		}

		h2{
			font-size: 3vh;
			margin-top: 5vh;
			font-weight: normal;
		}
		.countdown{
			

		}
		.unit{
			text-align: center;
			font-size: 7vw;
			display: inline-block;
			width: 20vw;
			height: 40vh;
		}
		.unit p{
			font-size: 3vw;
		}
		form {
			margin-top: 2vh;
			text-align: center;
		}
		label{
			font-size: 4vw;
		}
		input {
			background-color: transparent;
			text-align: center;
			width: 30vw;
			height: 5vh;
			border-bottom: 0.1vh solid #26f2d3;
			transition: 0.5s;
			font-size: 2vh;
			color: #26f2d3;
		}
		input:hover{
			transform: scale(1.5,1.05);
		}
	
		button{
			padding: 0.5vh 2vw 0.5vh 2vw;
			font-size: 1.4vw;
			color : #26f2d3;
			font-weight: bold;
			border: 0.1vh solid #26f2d3;
			background-color: #fff;
			margin-top: 3vh;
			height: 5vh;
			transition: 0.5s;
		}

		button:hover{
			transform: scale(1.3,1.2);


		}
		@keyframes g {
			from {
				width: 30vw;
			}
			to {
				width: 50vw;
			}
		}
	</style>
	
</head>

<body>
	<h1>We are Going Live in</h1>
	
	<div class="countdown">
			

			<div class="unit">
				
				<i></i>
				<p>Days </p>
				
			</div>

			<div class="unit">
				
				<i></i>
				<p>Hours </p>
				
			</div>

			<div class="unit">
				
				<i></i>
				<p>Mins </p>
				
			</div>

			<div class="unit">
				
				<i></i>
				<p>Seconds </p>
			</div>
	</div>
	<h2> Join our Email to get the lastest updates </h2>

	<form>
		<input type="email" placeholder="Enter your Email address">
		<br>
		<button> Join </button>
	</form>
</body>

<footer>
	<script type="text/javascript">
			// date year,month,day,hour,minutes,seconds
			const LAUNCH_DATE  = new Date(2019,11,10,1).getTime();

			var units = document.getElementsByTagName("i");
			
			function countdown(){
				let rem = Math.floor((LAUNCH_DATE - new Date().getTime()) / 1000);
				units[3].textContent = rem%60

				rem = Math.floor(rem/60);
				units[2].textContent = rem%60

				rem = Math.floor(rem/60);
				units[1].textContent = rem%24

				units[0].textContent = Math.floor(rem/24);
	
				
			}
			setInterval(countdown, 1000);

			




	</script>
</footer>
</html>
